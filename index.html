<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/395cd45611.js"
      crossorigin="anonymous"
    ></script>
    <title>Amazon Luna Clone</title>
  </head>
  <body>
    <div class="main-grid">
      <div class="side-tray">
        <div class="arrow-wrap">
          <i class="fas fa-chevron-left"></i>
          <i class="fas fa-chevron-right"></i>
        </div>
        <div class="side-tray-icon-wrap active">
          <a href="#">
            <img src="./img/just-luna-logo.svg" alt="" />
            <p class="icon-text">HOME</p>
          </a>
        </div>
        <div class="side-tray-icon-wrap">
          <a href="">
            <i class="fas fa-th"></i>
            <p class="icon-text">LIBRARY</p>
          </a>
        </div>
        <div class="side-tray-icon-wrap">
          <a href="#">
            <i class="fas fa-layer-group"></i>
            <p class="icon-text">PLAYLIST</p>
          </a>
        </div>
        <div class="side-tray-icon-wrap">
          <a href="#">
            <i class="fas fa-search"></i>
            <p class="icon-text">SEARCH</p>
          </a>
        </div>
        <div class="side-tray-icon-wrap">
          <a href="#">
            <i class="fas fa-cog"></i>
            <p class="icon-text">SETTINGS</p>
          </a>
        </div>
        <div class="profile-wrapper">
          <a href="#">
            <img src="./img/astronaut-profile-img.jpg" alt="" />
          </a>
        </div>
      </div>
      <div class="main-window">
        <p>test2</p>
      </div>
    </div>
  </body>
</html>
