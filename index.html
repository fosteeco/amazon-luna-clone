<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Luna Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-grid">
      <div class="side-tray">
        <div class="arrow-wrap">
          <a href="#"><i class="fas fa-chevron-left"></i></a>
          <a href="#"><i class="fas fa-chevron-right"></i></a>
        </div>
        <div class="side-tray-icon-wrap active">
          <a href="#">
            <img src="./img/just-luna-logo.svg" alt="" />
            <p class="icon-text">HOME</p>
          </a>
        </div>
        <div class="side-tray-icon-wrap">
          <a href="#">
            <i class="fas fa-th"></i>
            <p class="icon-text">LIBRARY</p>
          </a>
        </div>
        <div class="side-tray-icon-wrap">
          <a href="#">
            <i class="fas fa-layer-group"></i>
            <p class="icon-text">PLAYLIST</p>
          </a>
        </div>
        <div class="side-tray-icon-wrap">
          <a href="#">
            <i class="fas fa-search"></i>
            <p class="icon-text">SEARCH</p>
          </a>
        </div>
        <div class="side-tray-icon-wrap">
          <a href="#">
            <i class="fas fa-cog"></i>
            <p class="icon-text">SETTINGS</p>
          </a>
        </div>
        <div class="profile-wrapper">
          <a href="#">
            <img src="./img/astronaut-profile-img.jpg" alt="" />
          </a>
        </div>
      </div>
      <div class="main-window"></div>
    </div>
  </body>
</html>
